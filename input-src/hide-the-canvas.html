<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      display: block;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 1800px;
      height: 600px;
    }
    .container > div {
      background: pink;
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div class="container">
  <canvas aria-hidden="true" id="myCanvas"></canvas>
  <div style="position: absolute; top: 100px; left:  100px; height: 400px; width: 400px"></div>
  <div style="position: absolute; top: 100px; left:  700px; height: 400px; width: 400px"></div>
  <div style="position: absolute; top: 100px; left: 1300px; height: 400px; width: 400px"></div>
</div>
<script>
const canvas = document.getElementById("myCanvas");
canvas.width = 1800;
canvas.height = 600;

const ctx = canvas.getContext("2d");
ctx.fillStyle = "red";
ctx.beginPath();
ctx.arc(300, 300, 200, 0, Math.PI * 2);
ctx.fill();

ctx.fillStyle = "blue";
ctx.fillRect(700, 100, 400, 400);

ctx.fillStyle = "green";
ctx.beginPath();
ctx.moveTo(1500, 100);
ctx.lineTo(1300, 500);
ctx.lineTo(1700, 500);
ctx.closePath();
ctx.fill();
</script>
</body>
</html>
